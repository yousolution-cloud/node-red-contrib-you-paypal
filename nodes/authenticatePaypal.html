<script type="text/javascript">
    RED.nodes.registerType('authenticatePaypal',{
      category: 'PayPal',
      color: '#005ea6',
      labelStyle: "white-text",
      defaults: {
        name: {value: ''}
      },
      credentials: {
        clientId: {type: "string"}, 
        clientSecret: {type:"password"}
      },
      inputs:1,
      outputs:1,
      icon: 'font-awesome/fa-lock',
      label: function() {
        return this.name||"Paypal authenticate";
      }
    });
  </script>

      <label for="node-input-clientId"><i class="fa fa-tag"></i> Client ID </label>

    <div class="form-row">
      <label for="node-input-clientSecret"><i class="fa fa-lock"></i> Client Secret </label>
      <input type="password" id="node-input-clientSecret" placeholder="Client Secret">
    </div>
  </script>
